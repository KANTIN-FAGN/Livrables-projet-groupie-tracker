            <button title="Sign In" type="submit" class="sign-in_btn">
                <span>Sign In</span>
            </button>
        </form>
    </section>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById('password_field');
            var eyesClosed = document.getElementById('eyes-closed');
            var eyesOpen = document.getElementById('eyes-open');
    
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyesClosed.classList.add('hidden');
                eyesOpen.classList.remove('hidden');
            } else {
                passwordField.type = "password";
                eyesClosed.classList.remove('hidden');
                eyesOpen.classList.add('hidden');
            }
        }
    </script>
