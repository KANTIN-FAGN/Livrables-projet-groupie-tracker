{{define "loading-login"}}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading ...</title>
    <link rel="stylesheet" href="../static/css/loader.css">
</head>

<body>

    <div class="body-global">
        <div class="img">
            <img id="image1" src="../static/img/site/loader/loader-1.png" alt="Image 1">
            <img id="image2" src="../static/img/site/loader/loader-2.png" alt="Image 2">
        </div>
        <div class="bar"></div>
    </div>

    <script>
        
        document.addEventListener("DOMContentLoaded", function () {
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2");
            var isImage1Visible = true;

            setInterval(function () {
                if (isImage1Visible) {
                    image1.style.display = "none";
                    image2.style.display = "block";
                } else {
                    image1.style.display = "block";
                    image2.style.display = "none";
                }

                isImage1Visible = !isImage1Visible;
            }, 150); // Change every second
        });

        // setTimeout(function() {
        //     window.location.href = "/login";
        // }, 2000);
    </script>

</body>

</html>
{{end}}
